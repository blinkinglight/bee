syntax = "proto3";

package gen;
option go_package = "github.com/ituoga/iot/gen"; // sugeneruos tiesiai Ä¯ gen/

import "google/protobuf/struct.proto";

message QueryEnvelope {
  string query_type = 1;
  bytes payload = 2;
  google.protobuf.Struct extra_metadata = 3;
  string tenant_id = 4;
  string correlation_id = 5; 
  string user_id = 6;
}
