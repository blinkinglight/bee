syntax = "proto3";

package gen;
option go_package = "github.com/blinkinglight/bee/gen"; 

import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";

import "ref.proto";

message CommandEnvelope {
  string command_id = 1;
  string correlation_id = 2;
  google.protobuf.Timestamp timestamp = 3;
  string user_id = 4;
  string aggregate = 5;
  string aggregate_id = 6;
  string command_type = 7;
  bytes payload = 8;
  map<string, string> metadata = 9;
  google.protobuf.Struct extra_metadata = 10;
  string tenant_id = 11;
  repeated ParentRef parents = 12;
}


